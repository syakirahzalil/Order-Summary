<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="main-container">
    <div class="main-content ">
      <div class="bg-cover">
        <img src="../images/illustration-hero.svg" alt="backgroud-photo">
      </div>
      <div class="first-section">
        <h3>
          Order Summary
        </h3>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
      </div>
      <div class="second-section">
        <div class="sub-second">
            <img src="../images/icon-music.svg" alt="icon-music">
            <div class="sub-second-section">
              <div>
                  <h6>Annual Plan</h6>
              </div>
              <div>
                  <p>$59.99/year</p>
              </div>
          </div>
        </div>
        <div>
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="link">Change</a>
        </div>
      </div>
        <div class="third-section">
          <button type="button" class="btn btn-proceed">Proceed to Payment</button>
          <button type="button" class="btn btn-cancel">Cancel Order</button>
        </div>
      </div>
    </div>
  </div>
  
  <footer>
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Nur Syakirah</a>.</p>
  </footer>
</body>
</html>
