<html>
    <head>
        <meta charset="UTF-8" />
        <title>Order Summary</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap');
    </style>
    <body>
        <div class="main-container">
            <div class="main-content">
                <div class="bg-section">
                    <img src="../images/illustration-hero.svg" alt="backgroud-photo">
                </div>
                <div class="first-section">
                    <h1>
                        Order Summary
                    </h1>
                </div>
                <div class="second-section">
                    <p>You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>
                </div>
                <div class="third-section">
                    <div>
                        <img src="../images/icon-music.svg" alt="icon-music">
                    </div>
                    <div class="sub-third-section">
                        <div>
                            <h5>Annual Plan</h5>
                        </div>
                        <div>
                            <p>$59.99/year</p>
                        </div>
                    </div>
                    <div>
                        <a href="https://www.frontendmentor.io">Change</a>
                    </div>
                </div>
                <div class="fourth-section shadow p-3 mb-5 bg-body rounded">
                    <button type="button" class="btn btn-proceed">Proceed to Payment</button>
                </div>
            </div>
        </div>
    </body>
</html>
